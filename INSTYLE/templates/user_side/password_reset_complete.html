<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Complete</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff; /* White background for the page */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333; /* Dark text color for contrast */
        }
        .container {
            background-color: #ffffff; /* White background for the container */
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
            border: 1px solid #e0e0e0; /* Light gray border */
        }
        h2 {
            color: #000000; /* Black color for the heading */
            margin-bottom: 1rem;
        }
        p {
            color: #666666; /* Gray color for text */
            margin-bottom: 1.5rem;
        }
        .btn {
            display: inline-block;
            background-color: #000000; /* Black background for the button */
            color: white;
            text-decoration: none;
            padding: 0.75rem 1.5rem;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #333333; /* Dark gray on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Password Reset Complete</h2>
        <p>Your password has been set. You may go ahead and log in now.</p>
        <a href="{% url 'accounts:login' %}" class="btn">Log in</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            {% if messages %}
            const messages = [
                {% for message in messages %}
                {
                    level: "{{ message.tags }}",
                    text: "{{ message }}"
                },
                {% endfor %}
            ];
            messages.forEach(message => {
                Swal.fire({
                    toast: true,
                    position: 'top-right',
                    icon: message.level === 'success' ? 'success' : 'error',
                    title: message.text,
                    showConfirmButton: false,
                    timer: 3000
                });
            });
            {% endif %}
        });
    </script>
</body>
</html>
