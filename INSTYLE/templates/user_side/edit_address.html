{% extends 'user_side/base_user.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Address</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5 mb-5">
        <h2 class="mb-4">Edit Address</h2>
        <form action="{% url 'userdash:edit_address' user_data.id  %}" method="POST">
            {% csrf_token %}
            <div class="row">
            
                <div class="form-group col-md-6 mb-3">
                    <label for="name">Name <span class="text-danger">*</span></label>
                    <input required class="form-control" id="name" name="name" value={{user_data.name}} >
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label for="house_name">House Name <span class="text-danger">*</span></label>
                    <input required class="form-control" id="house_name" name="house_name" value={{user_data.house_name}}>
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label for="street_name">Street Name <span class="text-danger">*</span></label>
                    <input required class="form-control" id="street_name" name="street_name" value={{user_data.street_name}}>
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label for="pin_number">Pin Number <span class="text-danger">*</span></label>
                    <input required class="form-control" id="pin_number" name="pin_number" value={{user_data.pin_number}} >
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label for="district">District <span class="text-danger">*</span></label>
                    <input required class="form-control" id="district" name="district" value={{user_data.district}} >
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label for="state">State <span class="text-danger">*</span></label>
                    <input required class="form-control" id="state" name="state" value={{user_data.state}}  >
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label for="country">Country <span class="text-danger">*</span></label>
                    <input required class="form-control" id="country" name="country" value={{user_data.country}}>
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label for="phone_number">Phone Number <span class="text-danger">*</span></label>
                    <input required class="form-control" id="phone_number" name="phone_number" value={{user_data.phone_number}}>
                </div>
                
                <div class="col-md-12">
                    <button type="submit" class="btn btn-primary" name="submit">Save Changes</button>
                </div>
            </div>

        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
{%endblock%}
