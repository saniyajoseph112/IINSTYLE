{% load static %}

<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Admin login</title>
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta property="og:title" content="">
    <meta property="og:type" content="">
    <meta property="og:url" content="">
    <meta property="og:image" content="">
    <!-- Favicon -->
    <link rel="shortcut icon" href="{% static  'assets/images/drip/favicsdn.ico' %}">
    <!-- Template CSS -->
    <link href="{% static 'admin_side/assets/css/main.css' %}" rel="stylesheet" type="text/css" />
</head>

<body>
    <main>
        
        <section class="content-main d-flex justify-content-center align-items-center vh-100" >
            <div class="card mx-auto card-login" style="width:400px;">
                <div class="card-body" >
                    <h4 style="padding-left:90px; font-weight:bold;" class="card-title mb-4">Admin Login</h4>
                    <form method="post" action="{% url 'admindash:login' %}">
                        {% csrf_token %}
                        <div class="mb-3">
                            <input class="form-control" name="email" placeholder="Username or email" type="text">
                        </div> <!-- form-group// -->
                        <div class="mb-3">
                            <input class="form-control" name="password" placeholder="Password" type="password">
                        </div> <!-- form-group// -->
                        <!-- form-group form-check .// -->
                        <div class="mb-4">
                            <button type="submit" class="btn mt-2 w-100" style="background-color:black; color:white; "> Login </button>
                        </div> <!-- form-group// -->
                    </form>
                </div>
            </div>
        </section>
        

    </main>
    <script src="{% static 'admin_side/assets/js/vendors/jquery-3.6.0.min.js' %}"></script>
    <script src="{% static 'admin_side/assets/js/vendors/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'admin_side/assets/js/vendors/jquery.fullscreen.min.js' %}"></script>
    <!-- Main Script -->
    <script src="{% static 'admin_side/assets/js/main.js' %}" type="text/javascript"></script>
</body>

</html>
