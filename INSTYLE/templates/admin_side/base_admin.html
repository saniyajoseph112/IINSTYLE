{% load static %}
<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>ADMIN</title>
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta property="og:title" content="">
    <meta property="og:type" content="">
    <meta property="og:url" content="">
    <meta property="og:image" content="">
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'images/icons/adminfavicon.ico' %}">
    <!-- Template CSS -->
    <link href="{% static 'admin_side/assets/css/main.css' %}" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="screen-overlay"></div>
    <aside class="navbar-aside" id="offcanvas_aside">
        <div class="aside-top">
            <a href="" class="brand-wrap">
                <img style="padding-left:10px; width:40px;" src="{% static 'images/logo-no-background.png' %}" class="logo" alt="Evara Dashboard">
            </a>
            <div>
                <button class="btn btn-icon btn-aside-minimize"> <i class="text-muted material-icons md-menu_open"></i> </button>
            </div>
        </div>
        <nav>
            <ul class="menu-aside">
                <div class="menu-item ">
                    <a class="menu-link" href="{% url 'admindash:admin_dash'%}"> <i class="icon material-icons md-home"></i>
                        <span class="text">Dashboard</span>
                    </a>
                </div>
                <li class="menu-item ">
                    <a class="menu-link" href="{% url 'admindash:admin_user'%}"> <i  class="icon material-icons md-person"></i>
                        <span class="text">Users</span>
                    </a>
                </li>
                <li class="menu-item ">
                    <a class="menu-link" href="{% url 'product:list_product' %}"> <i class="icon material-icons md-home"></i>
                        <span class="text">Products</span>
                    </a>
                </li>
                {% comment %} <li class="menu-item ">
                    <a class="menu-link" href=""> <i class="icon material-icons md-home"></i>
                        <span class="text">Add Products</span>
                    </a>
                </li> {% endcomment %}
                <li class="menu-item">
                    <a class="menu-link" href="{% url 'Brands:list_brand' %}"> <i class="icon material-icons md-stars"></i>
                        <span class="text">Brands</span> </a>
                </li>
                <li class="menu-item">
                    <a class="menu-link" href="{% url 'category:category_management' %}"> <i class="icon material-icons md-stars"></i>
                        <span class="text">Categorys</span> </a>
                </li>
                <li class="menu-item">
                    <a class="menu-link" href=""> <i class="icon material-icons md-shopping_cart"></i>
                        <span class="text">Orders</span>
                    </a>
                    
                </li>
                <li class="menu-item ">
                    <a class="menu-link" href=""> <i class="icon material-icons md-store"></i>
                        <span class="text">Coupon</span>
                    </a>
                    
                </li>
                
            </ul>
            <hr>
            
            <br>
            <br>
        </nav>
    </aside>
    <main class="main-wrap">
        <header class="main-header navbar">
            <div class="col-search">
                <form class="searchform" action="">
                    
                    <div class="input-group">
                        <input list="search_terms" type="text" class="form-control" placeholder="Search term">
                        <button class="btn btn-light bg" type="button"> <i class="material-icons md-search"></i></button>
                    </div>
                    <datalist id="search_terms">
                        <option value="Products">
                        <option value="New orders">
                        <option value="Apple iphone">
                        <option value="Ahmed Hassan">
                    </datalist>
                </form>
            </div>
            <div class="col-nav">
                <button class="btn btn-icon btn-mobile me-auto" data-trigger="#offcanvas_aside"> <i class="material-icons md-apps"></i> </button>
                <ul class="nav">
                    
                    <li class="nav-item">
                        <a class="nav-link btn-icon darkmode" href="#"> <i class="material-icons md-nights_stay"></i> </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="requestfullscreen nav-link btn-icon"><i class="material-icons md-cast"></i></a>
                    </li>
                    
                    <li class="dropdown nav-item">
                        <a class="dropdown-toggle" data-bs-toggle="dropdown" href="#" id="dropdownAccount" aria-expanded="false"> <img class="img-xs rounded-circle" src="{% static 'images/icons/adminavatar.jpg' %}" alt="User"></a>
                        <div class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownAccount">
                            
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item text-danger" href=""><i class="material-icons md-exit_to_app"></i>Logout</a>
                        </div>
                    </li>
                </ul>
            </div>
        </header>
    {% block content %}

    {% endblock %}
    <div style="padding-top:50px;">
    </div>
    <footer class="main-footer font-xs">
        <div class="row pb-30 pt-15">
            <div class="col-sm-6">
                <script>
                document.write(new Date().getFullYear())
                </script> Â©, Evara - HTML Ecommerce Template .
            </div>
            <div class="col-sm-6">
                <div class="text-sm-end">
                    All rights reserved
                </div>
            </div>
        </div>
    </footer>
</main>
<script src="{% static 'admin_side/assets/js/vendors/jquery-3.6.0.min.js' %}"></script>
<script src="{% static 'admin_side/assets/js/vendors/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'admin_side/assets/js/vendors/select2.min.js' %}"></script>
<script src="{% static 'admin_side/assets/js/vendors/perfect-scrollbar.js' %}"></script>
<script src="{% static 'admin_side/assets/js/vendors/jquery.fullscreen.min.js' %}"></script>
<script src="{% static 'admin_side/assets/js/vendors/chart.js' %}"></script>
<!-- Main Script -->
<script src="{% static 'admin_side/assets/js/main.js' %}" type="text/javascript"></script>
<script src="{% static 'admin_side/assets/js/custom-chart.js' %}" type="text/javascript"></script>

<!-- Add Bootstrap JS and dependencies --> 
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script> 
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script> 
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
