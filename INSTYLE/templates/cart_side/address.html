{% extends 'user_side/base_user.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Address</title>
    <style>
        .form-container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f8f8f8;
        }
        .form-container h2 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group .checkbox {
            width: auto;
            display: inline-block;
        }
        .form-group button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Add Address</h2>
    <form action="" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Name *</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="houseName">House Name *</label>
            <input type="text" id="houseName" name="house_name" required>
        </div>
        <div class="form-group">
            <label for="streetName">Street Name *</label>
            <input type="text" id="streetName" name="street_name" required>
        </div>
        <div class="form-group">
            <label for="pinNumber">Pin Number *</label>
            <input type="text" id="pinNumber" name="pin_number" required>
        </div>
        <div class="form-group">
            <label for="district">District *</label>
            <input type="text" id="district" name="district" required>
        </div>
        <div class="form-group">
            <label for="state">State *</label>
            <input type="text" id="state" name="state" required>
        </div>
        <div class="form-group">
            <label for="country">Country *</label>
            <input type="text" id="country" name="country" required>
        </div>
        <div class="form-group">
            <label for="phoneNumber">Phone Number *</label>
            <input type="text" id="phoneNumber" name="phone_number" required>
        </div>
        <div class="form-group">
            <input type="checkbox" id="makeDefault" name="makeDefault" class="checkbox">
            <label for="makeDefault" class="checkbox">Make default</label>
        </div>
        <div class="form-group">
            <button type="submit">Save</button>
        </div>
    </form>
</div>

</body>
</html>
{%endblock%}
